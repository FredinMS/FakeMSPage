<!DOCTYPE html>
<html>
<head>
	<title>Microsoft Login Page</title>
	<style>
		body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: #FFFFFF;
			border: 1px solid #E5E5E5;
			padding: 20px;
			width: 300px;
			margin: 0 auto;
			text-align: center;
			border-radius: 10px;
		}
		input[type=text], input[type=password] {
			padding: 10px;
			margin-top: 8px;
			margin-bottom: 16px;
			border-radius: 5px;
			border: none;
			background-color: #F2F2F2;
			width: 100%;
		}
		input[type=submit] {
			background-color: #0078D7;
			color: white;
			padding: 14px 20px;
			margin-top: 8px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			width: 100%;
		}
		input[type=submit]:hover {
			background-color: #0063B1;
		}
	</style>
</head>
<body>
	<form>
		<img src="https://blogs.microsoft.com/wp-content/uploads/2012/08/8867.Microsoft_5F00_Logo_2D00_for_2D00_screen.jpg" alt="Microsoft Logo" width="200" height="50">
		<br><br>
		<label for="username">Username:</label><br>
  		<input type="text" id="username" name="username"><br><br>
  		<label for="password">Password:</label><br>
  		<input type="password" id="password" name="password"><br><br>
  		<input type="submit" value="Sign In">
  	</form>
</body>
</html>
